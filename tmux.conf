#More like Screen - Ctl+a 
unbind C-b
set -g prefix C-a

#reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set -g history-limit 1000

#use ZSH - not sure if this is needed?
set-option -g default-shell /bin/zsh
  
# vi is good
setw -g mode-keys vi

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#resizing panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# default statusbar colors
set -g status-fg white
set -g status-bg default
set -g status-attr bright

# THEME
set -g status-interval 1
set -g status-justify left # center align window list
set -g status-left-length 25
set -g status-right-length 140
#set -g status-left '#[fg=blue]#H#[fg=black] #[fg=green,bright]#(uname -r | cut -c 1-5) Â» #[default]'
#set -g status-right '#[fg=green,bg=black,bright] #[fg=red,dim]up #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=white]#[default] #[fg=blue]%Y-%m-%d'

set -g base-index 1
#auto window rename
set-window-option -g automatic-rename
#auto renumbering of windows
set-window-option -g renumber-windows on

#faster key repetition
set -s escape-time 0

# set correct term
set -g default-terminal "screen-256color"

# Change cursor in vim to distinguish between insert and command mode
# Use in conjunciton with tmux-cursors.vim
set-option -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'

# border colours
#set -g pane-border-style fg=magenta
#set -g pane-active-border-style fg=magenta
#set -g pane-active-border-style bg=default



# window status
setw -g window-status-format "#[fg=blue]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=black]#[fg=cyan] #I #[fg=colour8]#[bg=colour14] #W "
# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-content off
set-option -g visual-silence off
set-window-option -g monitor-activity on
set-window-option -g monitor-content on
set-option -g bell-action none


# tmux clock
set -g clock-mode-colour blue

